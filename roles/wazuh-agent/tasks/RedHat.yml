---

- name: Linux CentOS/RedHat (x86_64) | Download wazuh-agent package
  ansible.builtin.get_url:
    url: "{{ wazuh_agent_url_x86_64_rpm }}"
    dest: "{{ wazuh_agent_package_download_path }}/{{ wazuh_agent_package_name }}_{{ ansible_facts.architecture }}.rpm"
    mode: '0644'
  when:
    - ansible_facts.architecture == "x86_64"

- name: Linux CentOS/RedHat (aarch64) | Download wazuh-agent package
  ansible.builtin.get_url:
    url: "{{ wazuh_agent_url_aarch64_rpm }}"
    dest: "{{ wazuh_agent_package_download_path }}/{{ wazuh_agent_package_name }}_{{ ansible_facts.architecture }}.rpm"
    mode: '0644'
  when:
    - ansible_facts.architecture == "aarch64"
